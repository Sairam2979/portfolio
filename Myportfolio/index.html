<!DOCTYPE html>
<html>
<head>
<title>Bluestock Login</title>
<style>
body {
  background-color: #f4f4f4;
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0; /* Remove default body margin */
}

.container {
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  padding: 40px;
  width: 400px;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 15px;
  margin: 10px 0 20px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
  border-radius: 4px;
}

input[type="text"]:focus,
input[type="password"]:focus {
  outline: none;
  border: 1px solid #007bff;
}

button {
  background-color: #007bff;
  color: #fff;
  padding: 15px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
  border-radius: 4px;
}

button:hover {
  opacity: 1;
}

.forgot-password {
  text-align: right;
  margin-bottom: 10px;
}

.social-media {
  text-align: center;
  margin-top: 20px;
}

.social-media a {
  text-decoration: none;
  margin: 0 5px;
  color: #007bff;
}

.social-media i {
  font-size: 20px;
}

.signup {
  text-align: center;
  margin-top: 10px;
}

.signup a {
  text-decoration: none;
  color: #007bff;
}
</style>
</head>
<body>
<div class="container">
  <h1><img src="https://www.bluestock.io/assets/img/logo/logo.svg" alt="Bluestock"></h1>
  <form>
    <div>
      <label for="email">Email Address:</label>
      <input type="text" id="email" name="email" placeholder="johndoe@gmail.com">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password">
    </div>
    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>
    <div>
      <input type="checkbox" id="remember" name="remember">
      <label for="remember">Keep me signed in</label>
    </div>
    <button type="submit">Login</button>
    <div class="social-media">
      <a href="#">or sign in with</a>
      <a href="#"><i class="fab fa-google"></i></a>
    </div>
    <div class="signup">
      <a href="#">Create an account</a>
    </div>
  </form>
</div>
</body>
</html>
